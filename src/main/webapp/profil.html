<!doctype html>
<html lang="en">
  <head>
    <title>car-management-app</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet"> 
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles/style.css">

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  </head>
  <body>
        <!-- Header starts -->
        <header class="bg-light" id="header">
            <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-md-between pt-1 pb-1 px-0">
                <i class="fas fa-car-side mr-1" style="font-size: 100px; color: rgb(104, 136, 75);"></i>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto ">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Главна страница</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vehicle.html">Вашите автомобили</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="costs.html">Разходи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Изход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profil.html">username</a> <!--трябва да съдържа име на потребителя-->
                    </li>
                </ul>
                </div>
            </nav>
            </div>  
        </header>
        <!-- Header ends -->
        <div class="container mt-2">
            <div class="row bg-light rounded p-3">
              <div class="col-md-7">
                <div class="basic-panel header-info">
                    <h3>Вашият профил:</h3>
                    <ul class="list-group">
                        <li class="list-group-item" id="fName">Име</li>
                        <li class="list-group-item" id="lName">Фамилия</li>
                        <li class="list-group-item" id="showUsername">Потребителско име</li>
                        <li class="list-group-item" id="town">Град</li>
                        <li class="list-group-item" id="address">Адрес</li>
                    </ul>
                </div>
              </div>
              <!-- Panel for entering car data -->
              <div class="col-md-5">
                <div class="basic-panel header-info">
                  <h3>Редактирайте вашият профил</h3>
                  <form>
                    <div class="form-group">
                      <input type="text" class="form-control" id="producer" aria-describedby="emailHelp" placeholder="има">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="model" placeholder="фамилия">
                    </div>
                    <div class="form-group">
                      <input type="number" class="form-control" min="0" id="mileage" placeholder="град">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="licensePlate" placeholder="адрес">
                    </div>
                    <div class="row d-flex justify-content-end mr-0">
                      <button type="button" class="btn btn-secondary remove-post" id="addCar">Редактирай</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
    <script src="js/main.js"></script>
  </body> 
</html>
